<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 开发环境vue -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
		<!-- 生产环境vue -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<!-- 
		编译的作用域：
		官方准则=>父模版中的所有东西都会在父级作用域内编译；子模版中的所有东西都只会在子级作用域内进行编译；
			在Vue实例挂载的div中使用的isShow参数会在Vue实例中去获取，而不会去组件中去查找该属性；
			同理，在组件的模版中使用的isShow参数也只会去组件中区获取，不会使用root组件的数据；
			所以组件能显示，且button按钮无法显示；与父子组件通信是一样的，都无法直接通过参数名直接访问父\子中的数据。
		 -->

		<div id="app">
			<cpn v-show="isShow" />
		</div>

		<template id="cpn">
			<div>
				<h2>子组件</h2>
				<p>组件内容</p>
				<button type="button" v-show="isShow">按钮</button>
			</div>
		</template>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data() {
					return {
						isShow: true
					};
				},
				methods: {

				},
				components: {
					cpn: {
						template: '#cpn',
						data() {
							return {
								isShow: false
							};
						}
					}
				}
			});
		</script>
	</body>
</html>
