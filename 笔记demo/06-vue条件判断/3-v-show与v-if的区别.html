<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 开发环境vue -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
		<!-- 生产环境vue -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script> -->
	</head>
	<body>
		<!-- 
		 v-if和v-show都可以决定一个元素是否渲染在页面中；
			 当v-if的条件不满足的时候，当前元素根本不会被渲染在页面中，DOM不存在；当条件满足的时候才会被生成一个DOM；
			 当v-show的条件不满足的时候，当前元素会被渲染出来，只是将他的属性：display 设置成了 none而已；
		在开发中如果需要高频的切换一个元素的显示状态的时候就使用v-show减少开支。否则使用v-if。
		 -->
		<div id="app">
			<h2 v-if="isShow" id="if">{{message}}</h2>
			<h2 v-show="isShow" id="show">{{message}}</h2>
		</div>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello',
					isShow: true,
				},
				methods: {

				}
			});
		</script>
	</body>
</html>
