<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>mustache语法</title>
	</head>
	<body>
		<div id="app">
			<!-- Mustache语法 {{}} 在这里面可以写变量，也可以写一些简单的表达式
						注意：Mustache语法只能在content中才能使用，不能在HTML属性中使用
						例如在img标签中，不能直接将src属性进行绑定Mustache语法内容<img src="{{xxx.png}}">
			 -->
			<h2>{{message}}</h2>
			<h2>{{firstname}}</h2>
			<h2>{{first + ';' + lastname}}</h2>
			<h2>{{conter * 5}}</h2>
		</div>
		
		<script src="../../js/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好',
					firstname: '徐杰',
					lastname: '徐小杰',
					conter: 1000000
				},
			})
		</script>
	</body>
</html>
