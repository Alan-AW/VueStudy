<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-bind</title>
	</head>
	<body>
		<!-- 动态绑定属性: 在html标签的属性前写上 v-bind: 即可。或者使用语法糖一个冒号 : -->
		<div id="app">
			<!-- 常规绑定属性 -->
			<img v-bind:src="imgUrl" >
			<!-- 开发中使用语法糖绑定属性 -->
			<a :href="linkURL" target="_blank">我的网站</a>
		</div>
		
		<script src="../../js/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					imgUrl: 'https://photocq.photo.store.qq.com/psc?/V10vOLg42wyBro/wSJ2S*tZT7v.5zxXfWcfXS9bSS6xL2ANAjkEvnwrgupO4AjNhbH3rf2MdSRRfaClYxkWvPyDx*HM*Xcpg96WhpndZkFLMk8K8f3Vya2zNoU!/b&bo=OASABzgEgAcRFyA!&rf=viewer_4',
					linkURL: 'https:www.missyouc.cn',
				}
			})
		</script>
	</body>
</html>
