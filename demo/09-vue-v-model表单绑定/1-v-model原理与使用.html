<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-model基本使用</title>
		<!-- 开发环境vue -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
		<!-- 生产环境vue -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script> -->
	</head>
	<body>
		<div id="app">
			<form action="" method="post">
				<!-- 双向绑定 -->
				<p><input type="text" v-model="message"/></p>
				<!-- 手动实现 -->
				<input type="text" v-model="message" @input="changemsg"/>
				<p>{{message}}</p>
				<input type="submit" value="提交" />
			</form>
		</div>



		<script type="text/javascript">
		/*
		v-model原理：v-bind绑定一个value属性，v-on指令给当前元素绑定input事件
		并且接收浏览器产生的event事件对象，通过event.target.value获取到当前输入的参数。
		*/
			const app = new Vue({
				el: '#app',
				data: {
					message: '',
				},
				methods: {
					changemsg(event) {
						this.message = event.target.value;  // 手动实现v-model
					}
				}
			});
		</script>
	</body>
</html>
