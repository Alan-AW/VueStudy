<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 开发环境vue -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
		<!-- 生产环境vue -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script> -->
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
			
			<cpn1></cpn1>
		</div>

		<!-- 1.分离模版写法一,通过script标签，类型必须为 x-template -->
		<script type="text/x-template" id="myTemplate">
			<div>
				<h2>标题1</h2>
				<p>内容1</p>
			</div>
		</script>

		<!-- 2.分离模版写法二, -->
		<template id="template">
			<div>
				<h2>标题2</h2>
				<p>内容2</p>
			</div>
		</template>

		<script type="text/javascript">
		// 分离写法一
			Vue.component('cpn', {
				template: '#myTemplate',
			});
			
			// 分离写法二
			Vue.component('cpn1', {
				template: '#template',
			})
			const app = new Vue({
				el: '#app',
			});
		</script>
	</body>
</html>
