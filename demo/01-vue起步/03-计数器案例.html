<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue计数器案例</title>
	</head>
	<body>
		<div id="app">
			<h2>当前计数:{{conter}}</h2>
			<!-- <button type="button" v-on:click="conter++">+</button>
			<button type="button" v-on:click="conter--">-</button> -->

			<button type="button" v-on:click="add">+</button>
			<button type="button" @click="sub">-</button>
		</div>

		<script src="../../js/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					conter: 0,
				},
				methods: {
					add: function() {
						this.conter++;
					},
					sub: function() {
						if (this.conter <= 0) {
							this.conter = 0;
						} else {
							this.conter--;
						}
					}
				},
				// 生命周期函数，一般就这两个用的比较多
				beforeCreate() {

				},
				created() {
					// 一般用于发送网络请求，将请求到的数据赋值给data
					console.log('执行created');
				},
				mounted() {
					console.log('执行mounted');
				}
			})
		</script>
	</body>
</html>
