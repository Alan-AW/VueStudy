<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue列表展示</title>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item in movies">{{item}}</li>
			</ul>
		</div>
		

		<script src="../../js/vue.js"></script>
		<script>
			const app = new Vue({
				el:'#app',
				data: {
					message: 'nothing',
					movies: ['大话西游', '星际穿越']
				}
			})
		</script>
	</body>
</html>
